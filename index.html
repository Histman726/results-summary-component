<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
  <section>
    <article class="result">
      <h1>Your Result</h1>
      <div class="percent">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="summary">
      <h2>Summary</h2>
      <div class="red">
        <img src="assets/images/icon-reaction.svg" alt="">
        <span class="category">Reaction</span>
        <span class="cantidad">80 / 100</span>
      </div>
      <div class="yellow">
        <img src="assets/images/icon-memory.svg" alt="">
        <span class="category">Memory</span>
        <span class="cantidad">92 / 100</span>
      </div>
      <div class="aqua">
        <img src="assets/images/icon-verbal.svg" alt="">
        <span class="category">Verbal</span>
        <span class="cantidad">61 / 100</span>
      </div>
      <div class="morado">
        <img src="assets/images/icon-visual.svg" alt="">
        <span class="category">Visual</span>
        <span class="cantidad">72 / 100</span>
      </div>
      <button class="btn">Continue</button>
    </article>
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
